<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="project-list">
        <div class="project-card">
            <div class="project-header">
                <span class="project-id">ID: 1001</span>
                <h2 class="project-name">Edificio Torres del Parque</h2>
                <span class="project-company">Constructora Horizonte S.A.</span>
            </div>

            <div class="project-details">
                <div class="components-section">
                    <h3>Componentes Totales</h3>
                </div>

                <div class="shipments-section">
                    <h3>Envíos realizados</h3>
                </div>

                <div class="pending-section">
                    <h3>Pendientes por enviar</h3>
                </div>
            </div>

            <div class="project-status">
                <span class="status-label">Estado:</span>
                <span class="status-value in-progress">Considerar % según cantidad de componentes (penditente)</span>
            </div>

        </div>
    </div>
</body>
</html>
