<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="proyectoTarjeta.css">
    <link rel="stylesheet" href="https://cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
</head>

<body>
    <div class="project-list">
        <div class="project-card">
            <div class="project-header">
                <span class="project-id">ID: 1001</span>
                <h2 class="project-name">Edificio Torres del Parque</h2>
                <span class="project-company">Constructora Horizonte S.A.</span>
            </div>

            <div class="project-details">
                <div class="components-section">
                    <h3>Componentes</h3>
                    <div class="componentes-botones">
                        <button class="btn btn-total">Total</button>
                        <button class="btn btn-agregar">Agregar</button>
                    </div>
                </div>

                <div class="shipments-section">
                    <h3>Envíos realizados</h3>
                    <div class="componentes-botones">
                        <button class="btn btn-agregar">Listado de envios</button>
                    </div>
                </div>

                <div class="pending-section">
                    <h3>Pendientes por enviar</h3>
                    <div class="componentes-botones">
                        <button class="btn btn-agregar">Listado componentes pendientes</button>
                    </div>
                </div>
            </div>

            <div class="project-status">
                <span class="status-label">Estado:</span>
                <span class="status-value in-progress">Considerar % según cantidad de componentes (penditente)</span>
                <button class="btn btn-delete">
                    <span class="mdi mdi-delete mdi-24px"></span>
                    <span class="mdi mdi-delete-empty mdi-24px"></span>
                    <span>Borrar proyecto</span>
                </button>
            </div>

        </div>
    </div>
</body>

</html>
