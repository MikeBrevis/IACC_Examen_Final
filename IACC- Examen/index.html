<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Despachos</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>

<body>
    <div class="container">
        <header class="header">
            <h1 class="title">Gestión de Despachos</h1>
            <div class="search-bar">
                <input type="text" id="project-search" placeholder="Filtrar por ID (4 dígitos)">
                <button id="search-btn">Buscar</button>
            </div>
            <!--Botón nuevo proyecto-->
            <div class="boton-nuevo-wrapper">
                <button id="new-project-btn" class="action-btn">Agregar nuevo proyecto</button>
            </div>
        </header>
        <main class="main-content">
            <!-- Tarjetas nuevos proyectos -->
        </main>
    </div>

    <div id="modal" class="modal hidden">
        <div class="modal-content">
            <h2>Nuevo Proyecto</h2>
            <form id="formularioProyecto">
                <input type="text" id="inputId" placeholder="ID del proyecto" required />
                <input type="text" id="inputNombre" placeholder="Nombre del proyecto" required />
                <input type="text" id="inputCliente" placeholder="Cliente o constructora" required />
                <button type="submit">Guardar</button>
            </form>
        </div>
    </div>

</body>

</html>
